{%load static%}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Home</title>
    <script
      src="https://kit.fontawesome.com/ce3a17a8c4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style></style>
  </head>

  <body>
    <a
      id="boughtButton"
      style="background: #a6f940;position:absolute;top:7%;width:57%;left:22%"
      class="btn form-control form-control-lg col-md-3 "
      href="{% url 'bought' %}"
    >  Satın Alınanlar
  </a>
    <div class="center-div rounded-3">
      
              <form  class="" action="/add_product/" method="get">
                
                {% csrf_token%}

      <div class="container row col-md-12" style="width: 105%">
        <div class="col-md-9">
          <input
            type="text"
            id="inpName"
            class="form-control form-control-lg col-md-9"
            id="name"
            placeholder="Ürün Adı"
            name="prname"
          />
        </div>

        <div class="col-md-3 container row" >
          <input
            type="submit"
            id="addButton"
            style="background: #a6f940"
            class="btn form-control form-control-lg col-md-6"
            value="Ekle"
          />
         
        </div>
        
      </div>
      <br />

      {% for listitem in list %}
      <div class="col-md-12">

       

        <ul class="list-group" id="itemList"> 
            <li  class="list-group-item">

              <div class="container row" id="satir">
                <div class="col-md-9 d-flex justify-content-center text-center">
                  {{listitem.name}}

                </div>
                <div class="container row col-md-3" id="">
                  <a  style="background: #00AC74" class="btn btn-trash btn btn-sm col-md-6 rounded-3 text-dark text-center float-end" id="delete" href="{% url 'bought_item' id=listitem.id %}"><i class="fa-solid fa-check-double"></i></a>
                 <a  style="background: #FF3131" class="btn btn-trash btn btn-sm col-md-6 rounded-3 text-dark text-center float-end" id="delete" href="{% url 'delete_item' id=listitem.id %}"> <i class="fa-solid fa-trash"></i></a> 
              </div>

              </div>

            </li>

        </ul>

  {% endfor %}
</div>
</form>

        
</div>

    <script src="{% static 'js/ShopList.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
